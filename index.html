<!DOCTYPE HTML>
<html>

<head>
  
  <meta charset="utf-8">
  <meta http-equiv="imagetoolbar" content="no" />
  
  <script src="/scripts/blocked_img.js"></script>

  <link rel="stylesheet" href="/styles/main.css">

  <script language="javascript">
        function MouseRollover(MyImage, src) {
         MyImage.src = src;
    }
        function MouseOut(MyImage, src) {
                MyImage.src = src;
    }
</script>

</head>

<body>

	<img class="locked" src="images/Interfeys.png"/>
	
	<div id="down_panel">
		<img class="locked" src="images/down_panel.png"/>
	</div>

	 <div id="down_magaz">
		<img src="images/down_magaz.png" onMouseOver="MouseRollover(this, 'images/down_magaz_a.png')" onMouseOut="MouseOut(this, 'images/down_magaz.png')" oncontextmenu="return"/>
	</div>

</body>

</html>
